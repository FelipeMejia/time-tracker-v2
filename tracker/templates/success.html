      .card {

      }

      }

        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.2s ease-in-out;
      }

      .card a:hover {
        background-color: #45a049;
      }
